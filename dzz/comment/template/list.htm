		width: 900px;
	}

<main class="bs-main-container">
	<div class="container-fluid">
		<div class="card">
			<div class="card-body">
				<div class="card-search mb-2-5">
					  <div class="row">
						<div class="col-md-4">
						  <div class="row">
							<label class="col-sm-4 col-form-label">内容</label>
							<div class="col-sm-8">
							  <input type="text" class="form-control pull-left" name="keyword" id="keyword" placeholder="{lang please_enter_comment}">
							</div>
						  </div>
						</div>
						<div class="col-md-4">
						  <button type="submit" class="btn btn-primary me-1" id="search-btn">搜索</button>
						  <button type="reset" class="btn btn-default" id="refreshsearch">重置</button>
						</div>
					  </div>
				  </div>
                <div id="toolbar" class="toolbar-btn-action">
                  <button id="btn_delete" type="button" class="btn btn-danger" data-type="delete">
                    <span class="mdi mdi-delete" aria-hidden="true"></span>删除
                  </button>
                </div>
				<table class="layui-hide" id="table" lay-filter="table"></table>
				<script type="text/html" id="barDemo">
					<a class="btn btn-sm btn-default me-1" title="{lang view}当前评论" lay-event="view"><i class="mdi mdi-magnify-expand"></i></a>
					<a class="btn btn-sm btn-default me-1 " title="{lang view}所有评论" lay-event="viewid"><i class="mdi mdi-comment-text-multiple"></i></a>
					<a class="btn btn-sm btn-default me-1" title="{lang edit}" lay-event="edit"><i class="mdi mdi-pencil"></i></a>
					<a class="btn btn-sm btn-default" title="{lang delete}" lay-event="del"><i class="mdi mdi-delete"></i></a>
				</script>
			</div>
		</div>
	</div>
</main>
<script src="static/lyear/js/layui/layui.js"></script>
<script>
	layui.use('table', function(){
	  var table = layui.table;
	var $ = layui.$, active = {
		delete: function(){
			var checkStatus = table.checkStatus('table'),data = checkStatus.data;
			if(!data){
				showmessage("请至少选择一行", 'danger',3000,1);
            	return;
			}
			if(data.length == 0){
				showmessage("请至少选择一行", 'danger',3000,1);
				return;
			}
        var postData = "";
        $.each(data,function(i) {
            postData +=  this.rid;
            if (i < data.length - 1) {
                postData += ",";
            }
        });
		layer.confirm('你确定要删除'+data.length+'条评论吗(如果有回复评论也将一同删除)？', function(index){
			var loading = layer.load(0, { shade:  [0.1, '#000'] });
			jQuery.post('{MOD_URL}&do=delete', {'cid': postData},function(json){
				layer.close(loading);
				layer.close(index);
				if(json['msg']=='success'){
					showmessage('删除成功', 'success', '3000', 1);
					table.reload('table');
					return false;
				}else if(json['msg']){
					showmessage(json['msg'], 'danger', '3000', 1);
				} else {
					showmessage('{lang error}', 'danger', '3000', 1);
				}
				},'json')
				.fail(function() {
					layer.close(loading);
				layer.close(index);
					showmessage('服务器发生错误，请稍后再试', 'danger',3000,1);
		  });
        });
	}
  };
  
  $('#btn_delete').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
	  table.render({
		elem: '#table',
		url: '{MOD_URL}&do=getinfo',
		toolbar: true,
		text: {
			none: '暂无相关数据'
		},
		page: {
		  limit: 20, // 默认显示20行
		  limits: [10, 20, 50, 100, 200, 500, 900] // 可选的行数
		},
		cellMinWidth: 80 //全局定义常规单元格的最小宽度
		,cols: [[
		{type:'checkbox', fixed: 'left'}
		  ,{field:'id', title: 'ID',width:80, fixed: 'left'}
		  ,{field:'dateline', title: '评论时间', align: 'center'}
		  <!--{if $_G['adminid']}-->,{field:'authorid', title: '评论者', align: 'center'}
		  ,{field:'edituid', title: '编辑者', align: 'center'}
		  ,{field:'edittime', title: '编辑时间', align: 'center'}<!--{/if}-->
		  ,{field:'ip', title: 'IP', align: 'center'}
		  ,{field:'xtllq', title: '{lang Equipment information}', align: 'left'}
		  ,{field:'message', title: '评论内容', align: 'center'}
		  ,{field: 'right',title: '{lang operation}',width:200, align:'center', toolbar: '#barDemo', fixed: 'right'}
		]]
	  });
	  //监听工具条
	  table.on('tool(table)', function(obj){
		var data = obj.data;
		if(obj.event === 'edit'){
			showWindow('publish_edit_'+data.cid,'{MOD_URL}&op=ajax&do=edit&template=1&cid='+data.cid+'&allowattach=3&allowat=1&allowsmiley=1');
		} else if(obj.event === 'del'){
			layer.confirm('你确定要删除这条评论吗(如果有回复评论也将一同删除)？', function(index){
				var loading = layer.load(0, { shade:  [0.1, '#000'] });
				$.ajax({
					type: "post",
					url: "{MOD_URL}&op=ajax&do=delete",
					data: {cid: data.cid},
					dataType: 'json',
					success: function (res, status) {
						layer.close(index);
						layer.close(loading);
						if (res.msg == 'success') {
							showmessage('删除成功', 'success',3000,1);
							obj.del();
						} else {
							showmessage(res.msg, 'danger',3000,1);
						}
					},
					error: function () {
						layer.close(index);
						layer.close(loading);
						showmessage('服务器发生错误，请稍后再试', 'danger',3000,1);
					}
				});
			});
		} else if(obj.event === 'view'){
			showWindow('publish_view_'+data.cid,'{MOD_URL}&op=ajax&do=getcommentbycid&template=1&modal=1&cid='+data.cid+'&allowattach=3&allowat=1&allowsmiley=1','get',0);
		} else if(obj.event === 'viewid'){
			showWindow('publish_view_'+data.fid,'{MOD_URL}&op=ajax&do=getcomment&template=1&modal=1&idtype='+data.idtype+'&id='+data.fid+'&allowattach=3&allowat=1&allowsmiley=1','get',0);
		}
	  });
	  <!--{if $_G['adminid']}-->
	  table.on('rowDouble(table)', function(obj){
		showDataTemplate(obj);
	  });
		function showDataTemplate(obj) {
			var data = obj.data;
			var template = `
				<div>
				${data.authorid ? `<p><strong>评论者:</strong> ${data.authorid}</p>` : ''}
				${data.dateline ? `<p><strong>评论时间:</strong>${data.dateline}</p>` : ''}
				${data.edituid !== undefined ? `<p><strong>编辑者:</strong> ${data.edituid}</p>` : ''}
				${data.edittime ? `<p><strong>编辑时间:</strong> ${data.edittime}</p>` : ''}
				${data.xtllq ? `<p><strong>{lang Equipment information}:</strong> ${data.xtllq}</p>` : ''}
				${data.message ? `<p><strong>评论内容:</strong> ${data.message}</p>` : ''}
				</div>
			`;
	
			layer.alert(JSON.stringify(data), {
				title: '当前行评论详情：',
				content: template,
			});
	
		// 标注选中样式
		obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
		}
		<!--{/if}-->
		// 搜索按钮功能
		$(document).on('click', '#search-btn', function() {
		// 获取搜索关键词
		var keyword = $('#keyword').val();
		// 刷新表格并传递搜索参数
		table.reload('table', {
		  where: { keyword: keyword},
		  page: {
			curr: 1 //重新从第 1 页开始
		  }
		});
	  });
	   // 重置按钮功能
	   $('#refreshsearch').click(function() {
        $('#keyword').val('');
		// 刷新表格
		table.reload('table', {
		  where: {}, // 清空搜索参数
		  page: {
			curr: 1 //重新从第 1 页开始
		  }
		});
	  });
	  // 类型按钮功能
	  $(document).on('click', '.type-btn', function() {
		// 移除所有 .type-btn 的 active 类
		$('.type-btn').removeClass('active');
		// 为当前点击的按钮添加 active 类
		$(this).addClass('active');
		// 获取当前的 type 值
		operation = $(this).data('operation');
		type = $(this).data('type');
		// 刷新表格并传递 operation 参数
		table.reload('table', {
		  where: { keyword: $('#keyword').val(), type: type },
		  page: {
			curr: 1 //重新从第 1 页开始
		  }
		});
	  });
	});
</script>
