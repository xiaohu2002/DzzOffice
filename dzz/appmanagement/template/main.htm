<main class="bs-main-container">
	<div class="container-fluid">

        <div class="row">

          <div class="col-md-6 col-xl-3">
            <div class="card bg-primary text-white">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
                    <i class="mdi mdi-account-arrow-up fs-4"></i>
                  </span>
                  <span class="fs-4">$zaixianrenshu</span>
                </div>
                <div class="text-end">当前在线数</div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-xl-3">
            <div class="card bg-success text-white">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
                    <i class="mdi mdi-account fs-4"></i>
                  </span>
                  <span class="fs-4">$yonghurenshu</span>
                </div>
                <div class="text-end">用户总数</div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-xl-3">
            <div class="card bg-danger text-white">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
                    <i class="mdi mdi-account-lock-outline fs-4"></i>
                  </span>
                  <span class="fs-4">$tingyongrenshu</span>
                </div>
                <div class="text-end">停用人数</div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-xl-3">
            <div class="card bg-purple text-white">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
                    <i class="mdi mdi-file-chart fs-4"></i>
                  </span>
                  <span class="fs-4">$wenjiangeshu</span>
                </div>
                <div class="text-end">文件个数</div>
              </div>
            </div>
          </div>

		  <div class="col-md-6 col-xl-3">
            <div class="card bg-yellow text-white">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
                    <i class="mdi mdi-cloud-outline fs-4"></i>
                  </span>
                  <span class="fs-4">$kongjianshiyong</span>
                </div>
                <div class="text-end">空间使用</div>
              </div>
            </div>
          </div>

		  <div class="col-md-6 col-xl-3">
            <div class="card bg-info text-white">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
                    <i class="mdi mdi-alpha-c-circle-outline fs-4"></i>
                  </span>
                  <span class="fs-4">$version</span>
                </div>
                <div class="text-end">版本号</div>
              </div>
            </div>
          </div>

		  <div class="col-md-6 col-xl-3">
            <div class="card bg-cyan text-white">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
                    <i class="mdi mdi-clock-time-eight-outline fs-4"></i>
                  </span>
                  <span class="fs-4">$RELEASE</span>
                </div>
                <div class="text-end">版本更新日期</div>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <header class="card-header">
                <div class="card-title">环境检查</div>
              </header>
              <div class="card-body">
                <div class="table-responsive">
				<!--{if $env_str}-->
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>项目</th>
                        <th>DzzOffice 所需配置</th>
                        <th>DzzOffice 最佳</th>
                        <th>当前服务器</th>
                      </tr>
                    </thead>
                    <tbody>
						$env_str
                    </tbody>
                  </table>
				  <!--{else}-->
				  <div class="alert alert-danger" role="alert">无法检测</div>
				  <!--{/if}-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</main>
