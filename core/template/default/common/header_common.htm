<!DOCTYPE html>
<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset={CHARSET}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title><!--{if !empty($navtitle)}-->$navtitle - <!--{/if}-->$_G[setting][sitename]</title>
    <meta name="keywords" content="{if !empty($_G[setting][metakeywords])}{echo htmlspecialchars($_G[setting][metakeywords])}{/if}" />
    <meta name="description" content="{if !empty($_G[setting][metadescription])}{echo htmlspecialchars($_G[setting][metadescription])} {/if}" />
    <meta name="generator" content="$_G[setting][sitename]" />
    <meta name="author" content="$_G[setting][sitename]" />
    <meta name="copyright" content="<!--{eval echo replacesitevar($_G['setting']['sitecopyright'])}-->" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="renderer" content="webkit">
    <base href="{$_G['siteurl']}" />
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css?{VERHASH}" rel="preload">
    <link rel="stylesheet" type="text/css" href="static/css/style.min.css?{VERHASH}" rel="preload">
		<link rel="stylesheet" type="text/css" href="static/dzzicon/icon.css?{VERHASH}" rel="preload">
    <script type="text/javascript" src="static/jquery/jquery.min.js?{VERHASH}"></script>
    <script type="text/javascript" src="static/jquery/jquery.json-2.4.min.js?{VERHASH}"></script>
    <script type="text/javascript">
      var DZZSCRIPT='{DZZSCRIPT}',LANG='{$_G[language]}', STATICURL = 'static/', IMGDIR = '{$_G[setting][imgdir]}', VERHASH = '{VERHASH}', charset = '{CHARSET}', dzz_uid = '$_G[uid]', cookiepre = '{$_G[config][cookie][cookiepre]}', cookiedomain = '{$_G[config][cookie][cookiedomain]}', cookiepath = '{$_G[config][cookie][cookiepath]}',attackevasive = '{$_G[config][security][attackevasive]}', disallowfloat = '{$_G[setting][disallowfloat]}',  REPORTURL = '$_G[currenturl_encode]', SITEURL = '$_G[siteurl]', JSPATH = '$_G[setting][jspath]',MOD_PATH='{MOD_PATH}',APP_URL='{MOD_URL}',MOD_URL='{MOD_URL}';
    </script>
    <script type="text/javascript" src="static/js/common.js?{VERHASH}"></script>
    {eval
      $hex_color=$_config['ztys']?$_config['ztys']:'#0d6efd';
      sscanf($hex_color, "#%2x%2x%2x", $red, $green, $blue);
      $hex_colorr=$red.', '.$green.', '.$blue;
      }
      <style type="text/css">
        :root {
          --bs-primary:$hex_color;
          --bs-primary-hover:$hex_colorr;
          --bs-primary-rgb:$hex_colorr;
        }
      </style>
  </head>
  <body id="nv_dzz" class="$bodyClass">
    <div id="append_parent" style="z-index:99999;"></div>
		<div id="ajaxwaitid" style="z-index:99999;"></div>
