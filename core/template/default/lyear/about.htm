<!--{template common/header_ajax}-->
<div class="modal-header">
  <!--{if $about['sitelogo']}-->
  <h4 class="modal-title">
    <img class="img-sitelogo" src="$about['sitelogo']"><span class="sitename p-2"><b>$_G['setting']['sitename']</b></span>
  </h4>
  <!--{/if}-->
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body text-center">
  <p class="aboutlogo">
    <img src="$about['logo']" />
  </p>
  <h4 class="name">
    <!--{if $about['name_zh']}-->
    <span class="name-zh">$about['name_zh']</span>
    <!--{/if}-->
    <!--{if $about['name_en']}-->
    <span class="name-en"><b>Dzz</b>$about['name_en']</span>
    <!--{/if}-->
    <!--{if $about['version']}--><code class="d-block">$about['version']</code><!--{/if}-->
  </h4>
  <p class="license">
    <span class="text-muted">{lang about_current_version}:</span> {lang community_edition} $version
  </p>
  <p class="support">
    <span class="text-muted">{lang license}:</span><a href="http://www.gnu.org/licenses/agpl-3.0.html" target="_blank">AGPL V3 {lang public_license}</a>
  </p>
  <p class="support">
    <span class="text-muted">{lang service_and_support}:</span><a href="http://www.dzzoffice.com" target="_blank">www.dzzoffice.com</a>
  </p>
</div>
<div class="copyright text-center">
  <!--{template lyear/copyright}-->
</div>
<!--{template common/footer_ajax}-->
