<style type="text/css">
body,
html {
    margin: 0;
    padding: 0;
    background-color: <!--{if $_G['setting']['loginset']['bcolor']}-->$_G['setting']['loginset']['bcolor']<!--{else}-->#585858<!--{/if}-->;
    <!--{if $_G['setting']['loginset']['img']}-->background: url($_G['setting']['loginset']['img']) no-repeat;background-size:100% 100%;background-attachment:fixed;<!--{/if}-->
}
	h1 {
    text-align: center;
    font-size: 40px;
    font-weight: 500;
    color:<!--{if $_G['setting']['loginset']['bcolor']}-->$_G['setting']['loginset']['bcolor']<!--{else}-->#000<!--{/if}-->;
}
</style>
<div class="signinform">
    <h1>{lang register_welcome_tip}</h1>
    <div class="container" id="register_form">
        <div class="w3_info">
            <form action="user.php?mod=register" method="POST" name="registerform" id="registerform" role="form" enctype="multipart/form-data" onsubmit="check_submit(this);return false">
              <input type="hidden" name="regsubmit" value="yes"/>
              <input type="hidden" name="formhash" value="{FORMHASH}"/>
              <input type="hidden" name="referer" value="$referer"/>
              <input type="hidden" name="handlekey" value="$_GET[handlekey]"/>
              <!--{if $_GET[action] != 'activation'}-->
              <div class="input-group">
                <input type="text" id="email" name="email" autocomplete="off" placeholder="{lang register_email_tips}"/>
								<span id="chk_email" class="help-msg"></span> 
              </div>
              <div class="input-group">
                <input type="text" id="username" name="username" autocomplete="off" placeholder="{lang username}"/>
								<span id="chk_username" class="help-msg"></span>
              </div>
              <div class="input-group">
                <input type="password" id="password" name="password" autocomplete="off" placeholder="{lang register_password_tips}"/>
								<span id="chk_password" class="help-msg"></span> 
              </div>
							<div class="input-group">
                <input type="password" id="password2" name="password2" autocomplete="off" placeholder="{lang register_repassword_tips}">
                <span id="chk_password2" class="help-msg"></span> 
              </div>
              <!--{/if}-->
              <!--{if $seccodecheck}-->
              <div class="form-group seccode-wrapper clearfix"> 
                <!--{template common/seccheck}--> 
              </div>
              <!--{/if}-->
							<!--<!--{loop $_G['cache']['fields_register'] $field}-->
							<!--{if $htmls[$field['fieldid']]}-->
							<div class="relative">
										<!--{if $field['required']}--><span class="rq">*</span><!--{/if}--><label for="$field['fieldid']">$field[title]:</label>
										$htmls[$field['fieldid']]
										<i id="tip_$field['fieldid']" class="p_tip"><!--{if $field['description']}--><!--{echo dhtmlspecialchars($field[description])}--><!--{/if}--></i><kbd id="chk_$field['fieldid']" class="p_chk"></kbd>
							</div>
							<!--{/if}-->
              <!--{/loop}-->-->
							<!--{if $bbrules}-->
              <div class="form-row bottom">
                <div class="form-check">
                  <input type="checkbox" name="agreebbrule" value="$bbrulehash" id="agreebbrule" checked="checked" />
                  <label>{lang agree}</label>
                </div>
                <a class="forgot" href="javascript:;" onclick="showWindow('bbrule','user.php?mod=register&op=ajax&do=bbrule')">{lang rulemessage}</a> 
              </div>
              <!--{/if}-->
              <button type="submit" class="btn btn-primary btn-block" name="loginsubmit" value="true"><!--{if $_GET[action] == 'activation'}-->{lang activation}<!--{else}-->$_G[setting][reglinkname]<!--{/if}--></button>
              <p class="error-msg text-center" id="returnmessage4"></p>
             </form>
             <p class="account">已有账号？<a onclick="try{_login.logging();}catch(e){location.href='user.php?mod=login'}">{lang back_login}</a></p>
        </div>
    </div>
    <div class="footer">
        <p><!--{template common/copyright}--></p>
    </div>
</div>
<script type="text/javascript">
	var lastusername = '', lastpassword = '', lastemail = '', lastinvitecode = '', stmp = new Array(), modifypwd = false;
	var ignoreEmail = false;
	var strongpw = new Array();
	<!--{if $_G['setting']['strongpw']}-->
		<!--{loop $_G['setting']['strongpw'] $key $val}-->
			strongpw[$key] = $val;
		<!--{/loop}-->
	<!--{/if}-->
	var pwlength = <!--{if $_G['setting']['pwlength']}-->$_G['setting']['pwlength']<!--{else}-->0<!--{/if}-->;
	
	jQuery(document).ready(function (e) {
	
		addFormEvent('registerform',1);
		if (jQuery('.ie8,.ie9').length) { //ie8模拟placeholder;
			jQuery(':input[placeholder]').each(function () {
				jQuery(this).placeholder();
			});
		}
	});
</script>
