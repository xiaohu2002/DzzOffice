<!--{template common/header_simple_start}-->
<link href="static/css/common.css?{VERHASH}" rel="stylesheet" media="all">
<script src="user/scripts/login.js" type="text/javascript"></script>
<style>
.page{
  height: 100%;
  padding: 0;
  margin: 0!important;
  background-color: transparent;
  position: relative;
  text-align: center!important;
	overflow:auto;
	display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  align-content: center;
  justify-content: center;
}
	.Mcontent{
  padding: 15px;
  vertical-align: middle;
  display: inline-block;s
  font-size: 14px;
	border-radius:  var(--radius);
  background-color:RGBA(255,255,255,.9);
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  align-content: flex-start;
  justify-content: center;
  align-items: center;
  }
.page:before{
    display: inline-block;
    height: 100%;
    vertical-align: middle;
    content: "";
}
.Mbody{
	padding:20px 0px;
}

p{
    color: #a3afb7;
    margin: 0 0 11px;
}
.form-group {
    margin-bottom: 20px;
}
.form-group.last{
 	margin-bottom: 0;
}

div.error-msg{
	text-align:left;
	margin:20px 0;
}
.brand {
   margin:15px 0;
}
.brand img {
	max-width:350px;
	max-height:350px;
}
.form-group {
display: block;
margin-bottom:0;
box-shadow: none;
border: none;
}
</style>
<!--{template common/header_simple_end}-->
<!--{eval $loginhash = 'L'.random(4);}-->
<!--{template common/beijing}-->
<div class="page" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">	
  <div class="Mcontent" id="lostpw_container_$loginhash">
      <div class="brand"><img src="{eval echo $_G['setting']['sitelogo']?'index.php?mod=io&op=thumbnail&size=small&path='.dzzencode('attach::'.$_G['setting']['sitelogo']):'';}"></div>
      <h3 class="Mtitle"><span>{lang getpassword}</span></h3>
      <p>{lang lostpassword_tip}</p>
      <!--{if !empty($_GET['inajax'])}--><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button><!--{/if}-->
      <div class="Mbody">
          <form class="loginForm" method="post" autocomplete="off" id="lostpwform_$loginhash" role="form"  onsubmit="lostpass('lostpw_container_$loginhash','lostpwform_$loginhash','returnmessage3_$loginhash');return false;" action="user.php?mod=login&op=logging&action=lostpasswd" style="min-width: 320px;">
              <input type="hidden" name="formhash" value="{FORMHASH}" />
              <input type="hidden" name="lostpwsubmit" value="true" />
              <input type="hidden" name="handlekey" value="lostpw_$loginhash" />
              <div class="form-group">
                  <input type="text" class="form-control" name="email" id="lostpw_email"  value=""  placeholder="{lang fill_your_login_email}" />
              </div>
              <div class="form-group">
                  <input type="text" class="form-control"  name="username" id="lostpw_username"  value=""  placeholder="{lang names_fill_registration}"  />
              </div>
               <div class="error-msg text-danger" id="returnmessage3_$loginhash"></div>
              <div class="form-group last">
                  <button type="submit" class="btn btn-primary btn-block btn-lg" name="lostpwsubmit" value="true">{lang sure_find}</button>
                  <a href="user.php?mod=login" class="btn btn-primary btn-block btn-lg" onclick="try{_login.logging();return false}catch(e){return true}" title="{lang back_login}">{lang back_login}</a>
              </div>
              <div class="copyright-container">
                <!--{template common/copyright}-->
              </div>
          </form>
      </div>
      <div class="modal-footer" style="display:none;">
        <button type="button" class="btn btn-primary toMail" >{lang now_your_email}</button>
        <button type="button" class="btn btn-default toIndex" onclick="location.href='$_G[siteurl]'">{lang back_homepage}</button>
      </div>
      <script type="text/javascript">
        jQuery(document).ready(function(e) {
          jQuery('#lostpw_email').focus();
              if(jQuery('.ie8').length){ //ie8模拟placeholder;
            jQuery(':input[placeholder]').each(function(){
              jQuery(this).placeholder();
            });
          }
          });
      </script>
  </div>
</div>
<script type="text/javascript">
	jQuery('body').addClass('modal-open');
</script>
<script type="text/javascript" src="user/scripts/setbacksize.js?{VERHASH}"></script>
<script src="static/bootstrap/js/bootstrap.min.js?{VERHASH}"></script>
<!--{template common/footer}-->
<!--{/if}-->
